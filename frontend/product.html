<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Mon Site E-commerce</h1>
                <ul class="nav-links">
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="cart.html">Cart</a></li> 
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="product-details">
        </section>
    </main>

    <div id="update-product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Product</h2>
            <form id="update-product-form">
                <label for="update-name">Name:</label>
                <input type="text" id="update-name" name="name" required><br><br>
                <label for="update-description">Description:</label>
                <textarea id="update-description" name="description" rows="4" required></textarea><br><br>
                <label for="update-price">Price ($):</label>
                <input type="number" id="update-price" name="price" step="0.01" required><br><br>
                <button type="submit">Update Product</button>
            </form>
        </div>
    </div>

    <script src="product.js"></script>
</body>
</html>
